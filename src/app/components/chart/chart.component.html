<div [class]="expanded ? 'expanded-panel chart' : 'collapsed-panel chart'">
  <div class="score-container">
    <div class="score-title" *ngIf="expanded">
      {{ translate("score_today") }}
    </div>
    <div class="score">{{ score }}%</div>
  </div>
  <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
    <circle
      class="donut-hole"
      cx="21"
      cy="21"
      r="15.91549430918954"
      fill="#fff"
    ></circle>
    <circle
      class="donut-ring"
      cx="21"
      cy="21"
      r="15.91549430918954"
      fill="transparent"
      stroke="#E0F2F1"
      stroke-width="3"
    ></circle>

    <circle
      id="donut"
      class="donut-segment"
      cx="21"
      cy="21"
      r="15.91549430918954"
      fill="transparent"
      stroke="#2AB7B7"
      stroke-width="3"
      stroke-dashoffset="0"
      stroke-linecap="round"
    ></circle>
  </svg>
</div>
